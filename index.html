<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="مولد كلمات مرور قوية وعداد الكلمات أونلاين مجانا. سهل الاستعمال وبلا تسجيل."><title>مولّد كلمات مرور قوية</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button, input { padding: 10px; margin: 5px; font-size: 16px; }
    #password { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<hr>
  <h1>📝 عداد الكلمات</h1>
  <textarea id="textInput" rows="5" cols="40" placeholder="اكتب النص هنا..."></textarea><br>
  <button onclick="countWords()">عد الكلمات</button>
  <div id="result"></div>

  <script>
    function countWords() {
      let text = document.getElementById("textInput").value.trim();
      let words = text === "" ? 0 : text.split(/\s+/).length;
      let chars = text.length;
      document.getElementById("result").innerText =
        "عدد الكلمات: " + words + " | عدد الحروف: " + chars;
    }
  </script><body>
  <h1>🔑 مولّد كلمات مرور قوية</h1>
  <button onclick="generatePassword()">أنشئ كلمة مرور</button>
  <div id="password"></div>

  <script>
    function generatePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").innerText = "كلمة المرور: " + password;
    }
  </script>
<hr>
<h1>📄 أداة إختصار النصوص</h1>
<textarea id="longText" rows="6" cols="50" placeholder="أدخل النص هنا..."></textarea><br>
<select id="lang">
  <option value="ar">العربية</option>
  <option value="fr">Français</option>
  <option value="en">English</option>
</select>
<br><br>
<button onclick="summarize()">اختصر النص</button>
<div id="summary" style="margin-top:15px; font-weight:bold;"></div>

<script>
  function summarize() {
    let text = document.getElementById("longText").value.trim();
    let lang = document.getElementById("lang").value;
    if (text === "") {
      document.getElementById("summary").innerText = "⚠️ الرجاء إدخال النص.";
      return;
    }
    // نختصر النص بأول 100 حرف فقط (نسخة بسيطة)
    let shortText = text.substring(0, 100);
    if (text.length > 100) shortText += "...";

    let message = "";
    if (lang === "ar") message = "النص المختصر: " + shortText;
    if (lang === "fr") message = "Texte résumé: " + shortText;
    if (lang === "en") message = "Summary: " + shortText;

    document.getElementById("summary").innerText = message;
  }
</script></body>
</html>
